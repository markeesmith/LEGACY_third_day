<!DOCTYPE>

<html>

<head>
    <title>Contact - Third Day Builders</title>
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
    <script src="js/script.js"></script>
    <link href="img/logo/mainlogo_title.ico" type="image/ico" rel="shortcut icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Playfair Display SC' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body onload="contactLoad()">
    
    <nav>
        <a href="index.html" class="logo">
        </a>
        <div class="outerMenu">
            <a href="#" class="icon" onclick="mobileNav()"><i class="fa fa-bars"></i></a>
            <div class="innerMenu">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="gallery.html">Gallery</a>
                <a href="testimonials.html">Testimonials</a>
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main class="wrapper">
        <header class="jumbotronText">
            <h1>Begin building your dream home.</h1>
        </header>

        <section class="jumbotronSubtitle">
            <h2> Let's get started </h2>
        </section>

        <form class="contactForm" action="php/sendEmail.php" method="post">
            <div class="innerContact">
                <div class="contactOption">
                    <input type="text" name="firstName" placeholder="First Name" required>
                </div>
                <div class="contactOption">
                    <input type="text" name="lastName" placeholder="Last Name" required>
                </div>
                <div class="contactOption">
                    <input type="text" name="streetAddress1" placeholder="Street Address" required>
                </div>
                <div class="contactOption">
                    <input type="text" name="city" placeholder="City">
                </div>
                <div class="contactOption">
                    <select id="stateDDL" name="stateDDL"></select>
                    <input id="zipCode" type="text" name="zipCode" placeholder="Zip Code" required>
                </div>
                <div class="contactOption">
                    <input type="text" name="phoneNumber" placeholder="Phone Number" required>
                </div>  
                <div class="contactOption">
                    <input type="text" name="email" placeholder="Email" required>
                </div>
            </div>
            <div class="innerContact">
                <div class="contactOption" id="contactType">
                <p>Type of Work (Select any that apply):</p>
                <div class="contactOption">
                    <input type="checkbox" id="customHome" name="customHome" value="customHome" onclick="optionHideShow(this)">
                    <label for="customHome">Build a Custom Home</label>
                </div>
                <div class="contactOwnLand">
                    <div id="landOption">
                        <div>
                        <p>Do you own land?</p>
                        </div>
                        <div>
                            <input type="radio" id="customChoice1" name="customOption" value="yes">
                            <label for="customChoice1">Yes</label>
                            <input type="radio" id="customChoice2" name="customOption" value="no">
                            <label for="customChoice2">No</label>
                        </div>
                    </div>
                </div>
                <div class="contactOption">
                    <input type="checkbox" id="remodel" name="remodel" value="remodel">
                    <label for="remodel">Remodel a Home</label>
                </div>
                <div class="contactOption">
                    <input type="checkbox" id="addition" name="addition" value="addition">
                    <label for="addition">Addition to Home</label>
                </div>
                </div>
                <div class="contactOption">
                    <input type="text" name="budget" placeholder="Projected budget for project" required>
                </div>
                <div class="contactOption">
                    <textarea id="furtherInfo" name="furtherInfo" placeholder="Please describe the project" required></textarea>
                </div>
                <div class="contactOption">
                    <input type="submit" value="Submit">
                </div>
            </div>
        </form>
        

        <footer>
            <p>Copyright &copy; 2017 Third Day Builders, LLC. <br/> All rights reserved.</p>
        </footer>
    </main>
    
</body>

</html>
